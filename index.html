<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LEXIK</title>
<link rel="stylesheet" href="css/style1.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

</head>
<body ng-cloak ng-app='lexikApp'>
  <div ng-controller="main">
    <div id="search">
      <md-input-container>
        <label>Recherche</label>
        <input ng-model="search" type="text"/>
      </md-input-container>
      <md-button ng-if="search" ng-click="resetSearch()">X</md-button>
    </div>
  <table border="">
    <tr ng-repeat="user in listUsers | filter:search">
      <td class="liste">{{user.name}}</td>
      <td>{{user.firstname}}</td>
      <td>{{user.email}}</td>
      <td>{{user.lib}}</td>
      <td>
        <md-button ng-click="detailUser(user)">
          Detail
        </md-button>
      </td>
      <td>
        <md-button ng-click="removeUser(user)">
          Remove
        </md-button>
      </td>
    </tr>
  </table>
  <md-button ng-click="addUser()">
    Ajouter Users
  </md-button>
  <p ng-if="!listUsers">Il n'y a pas d'utilisateurs.</p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.min.js"></script>

<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
